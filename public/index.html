<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Aplicación con Sockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1>Mi App chat</h1>
        <hr>


        <div id="messages"></div>


        <form onsubmit="return addMessage(this)" class='form row' style="width:fit-content;">

            <div class="col-sm  pb-2">
                <input type="text" class="form-control" id="username" placeholder="Tu Nombre">
            </div>
            <div class="col-sm pb-2">
                <input type="text" id="texto" class="form-control" placeholder="Cuéntanos algo...">
            </div>
            <div class="col-sm  pb-2">
                <input class='btn btn-primary' type="submit" value="Enviar!">
            </div>

        </form>



    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
